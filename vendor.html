<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Vendor – AutoIndex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="AutoIndex Logo" />
      <h1>AutoIndex</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="analysis.html">Marketplace Analysis</a></li>
        <li><a href="vendor.html">Become a Vendor</a></li>
        <li><a href="#" onclick="toggleSaved()">Saved (<span id="saved-count">0</span>)</a></li>
        <li><a href="#" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="container">
    <section class="hero">
      <h1>Partner with AutoIndex</h1>
      <p>Sell your performance parts to a wide audience. Fill out the form below to apply.</p>
      <div class="valuation-form">
        <input type="text" id="vendor-name" placeholder="Your name" />
        <input type="text" id="vendor-company" placeholder="Company name" />
        <input type="email" id="vendor-email" placeholder="Email" />
        <input type="text" id="vendor-website" placeholder="Website (optional)" />
        <button id="vendor-submit">Submit Application</button>
      </div>
      <div id="vendor-msg" style="margin-top:1rem;"></div>
    </section>
  </div>

  <!-- Cart and Saved Drawers reused from main site -->
  <div id="cart-drawer" class="drawer">
    <button class="close-btn" onclick="toggleCart()">×</button>
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="cart-total">Total: $0.00</p>
  </div>
  <div id="saved-drawer" class="drawer">
    <button class="close-btn" onclick="toggleSaved()">×</button>
    <h2>Saved Valuations</h2>
    <ul id="saved-list"></ul>
  </div>

  <footer>
    &copy; 2026 AutoIndex. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('vendor-submit').addEventListener('click', () => {
      const name = document.getElementById('vendor-name').value.trim();
      const company = document.getElementById('vendor-company').value.trim();
      const email = document.getElementById('vendor-email').value.trim();
      if (!name || !company || !email) {
        alert('Please fill out required fields (name, company, email).');
        return;
      }
      document.getElementById('vendor-msg').innerHTML = '<p>Thank you for your application! We will review your details and get back to you soon.</p>';
    });
  </script>
</body>
</html>
